<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comments Section</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <!-- post a comment section -->
        <form class="post-comment-container" action="/" novalidate>
            <img src="./images/avatars/image-juliusomo.png" alt="maxblagun profile image">
            <label for="addAcomment">
                <textarea class="commentTxt" name="comment" id="addAcomment" placeholder="Add a comment..."></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
        <!-- End of post a comment section -->
        <!-- delete section -->
        <section class="delete-comment">
            <h2>Delete Comment</h2>
            <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            <div class="delete-cta">
                <button class="no-cancel">No, cancel</button>
                <button class="yes-delete">Yes, delete</button>
            </div>
        </section>
        <div class="layer"></div>
    </main>
    <!-- Scripts -->
    <script type="module" src="./app.js"></script>
</body>
</html>
