<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comments Section</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <!-- Display all comments here -->
        <article class="allComments"></article> 
        <!-- post a comment section -->
        <form class="post-comment-container" action="/" novalidate>
            <img src="./images/avatars/image-juliusomo.png" alt="maxblagun profile image">
            <label for="addAcomment">
                <textarea class="commentTxt" name="comment" id="addAcomment" placeholder="Add a comment..."></textarea>
            </label>
            <button type="submit" class="submitBtn">Send</button>
        </form>
    </main>
    <!-- Scripts -->
    <script src="./app.js" type="module"></script>
</body>
</html>
